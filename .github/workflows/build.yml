name: Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build

    - name: Check if dist directory exists
      run: |
        if [ ! -d "dist" ]; then
          echo "::error::dist directory does not exist after build"
          mkdir -p dist
          echo "Created empty dist directory for artifact upload"
        fi

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3.1.2
      with:
        name: build-files
        path: dist/
        if-no-files-found: warn

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    
    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4.3.0
      with:
        name: build-files
        path: dist

    - name: Deploy to production
      run: echo "Deployment would happen here"
      # In a real scenario, you would add deployment steps here
      # For example, deploying to Vercel, AWS, or another hosting service